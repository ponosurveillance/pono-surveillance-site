name: Update crime.json nightly

on:
  schedule:
    - cron: "0 4 * * *" # Runs daily at 4 AM UTC
  workflow_dispatch: # Allow manual run from Actions tab

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci || npm install

      - name: Build crime data
        run: node scripts/update-crime.js

      - name: Commit and push updated crime.json
        run: |
          git config user.name "actions-user"
          git config user.email "actions@github.com"
          git add public/data/crime.json
          git commit -m "Nightly crime data update [skip actions]" || echo "Nothing to commit"
          git pull --rebase origin main
          git push
