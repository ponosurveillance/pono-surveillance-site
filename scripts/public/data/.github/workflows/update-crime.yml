name: Update crime.json nightly

on:
  schedule:
    - cron: "0 4 * * *" # Runs daily at 4 AM UTC
  workflow_dispatch: # Allow manual run

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build crime data
        env:
          SHEET_CSV_URL: ${{ secrets.SHEET_CSV_URL }}
        run: npm run build:crime

      - name: Commit and push updated crime.json
        run: |
          git config user.name "GitHub Action"
          git config user.email "actions@github.com"
          git add public/data/crime.json
          git commit -m "Nightly crime data update [skip ci]" || echo "No changes"
          git push
